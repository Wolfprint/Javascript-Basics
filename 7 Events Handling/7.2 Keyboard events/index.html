<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Keyboard Events</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <h1>Keyboard Events</h1>

        <form method="POST" action="#">
            <dl>
                <dt><label for="firstName">First Name</label></dt>
                <dd><input type="text" name="firstName" placeholder="First Name" size="50%" id="firstName" /></dd>
        
                <dt><label for="sureName">Sure Name</label></dt>
                <dd><input type="text" name="sureName" placeholder="Sure Name" size="50%" id="sureName" /></dd>
        
                <dt><label for="birthday">Birthday</label></dt>
                <dd><input type="date" name="birthday" placeholder="birthday" size="50%" id="birthday" /></dd>
        
                <dt><label for="gender">Gender</label></dt>
                <dd>
                    <input type="radio" name="gender" value="male" checked> Male<br>
                    <input type="radio" name="gender" value="female"> Female<br>
                    <input type="radio" name="gender" value="other"> Other
                </dd>
        
                <dt><label for="email">Email</label></dt>
                <dd><input type="email" name="email" placeholder="Email" size="50%" maxlength="40" id="email" /></dd>
        
                <dt><label for="password">Password</label></dt>
                <dd><input type="password" name="password" placeholder="password" size="50%" maxlength="40" id="password1" /></dd>
        
                <dt><label for="password">Confirm Password</label></dt>
                <dd><input type="password" name="Confirm Password" placeholder="password" size="50%" maxlength="40" id="password2" /></dd>
        
            </dl>
        
            <input type="submit" value="Sign In" />
        </form>

        <script type="text/javascript" src="code.js"></script>
    </body>
</html>
